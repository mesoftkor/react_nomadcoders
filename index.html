<html>
    <body>
        <div id="root"></div>
    </body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">

    const root =document.getElementById("root");

//  function Btn(props)
//    props.banana 로 사용 가능 하나 object이므로 props = {}로 shotcut 가능
    function Btn({banana, x, y,big}){
        return (
            <button style={{
            backgroundColor: "tomato",
            color:"white",
            padding:"10px 20px",
            border : 0,
            borderRadius: 10,
            fontSize: big ? 18: 12,
        }}>{banana}</button>);
    }

    function App() {
        const aaa = {b:111, c:222};
        return (
        <div>
            <input type="text" />
            <Btn banana="Save Changes" big={true} x={aaa}/>&nbsp;
            <Btn banana="Continue" big={false} y="777"/>
        </div>);
    };
    //            //Btn은 function이니까 like.. Btn({banana : "Save Changes"})

    ReactDOM.render(<App />, root);
</script>
</html>
